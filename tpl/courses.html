<h1 class="offset1 span6">{{status}}</h1>
<div class="span12">
	<ul>
		<li ng-repeat="binding in courses.results.bindings" class="span12">
			<a ng-href="#/course?id=A{{binding.l.value | urlFilter:'_'}}L" title='{{binding.sum.value}}' class="btn span12">
				{{binding.title.value}}
			</a>
		</li>    
	</ul>
</div>
