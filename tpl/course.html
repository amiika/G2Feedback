<div id="custom-tweet-button">
  <a ng-href="https://twitter.com/intent/tweet?hashtags={{hash}}" target="_blank">Send some tweetback for this course.</a>
</div>

<div>
	<h3 ng-show="tweets.data">Tweets</h3>
	<ul id="tweetlist">
		<li ng-repeat='result in tweets.data.results'>{{result.text}}</li>
	</ul>
</div>
